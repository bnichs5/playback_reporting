<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
	 data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton"
	 data-controller="__plugin/hourly_usage_report.js">
	<div data-role="content">
		<div class="content-primary">
			<h2>Usage Report</h2>

			<table style="border: 1px solid black; padding: 1px;" cellpadding="1" cellspacing="1">
				<tr>
					<td>
						End Date:
					</td>
					<td>
						<input type="date" id="end_date" />
					</td>
					<td>
						Weeks
					</td>
					<td>
						<input id="weeks" type="number" min="1" max="100" step="1" value="4" size="3" style="width:45px;" />
					</td>
				</tr>
			</table>
			<span id="filter_check_list">
			</span>
			<br />

			<div style="width: 75%">
				<canvas id="daily_usage_chart_canvas"></canvas>
			</div>

			<div style="width: 75%">
				<canvas id="hourly_usage_chart_canvas"></canvas>
			</div>

			<div style="width: 75%">
				<canvas id="weekly_usage_chart_canvas"></canvas>
			</div>
		</div>
	</div>
</div>
